<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang Thương Mại Điện Tử - Bình Luận</title>
  <link rel="stylesheet" href="css/styteCmt.css">
</head>
<body>
  <div class="container">
    <h1>Payback Time - Ngày Đòi Nợ</h1>
    <p>Sản phẩm chất lượng</p>

    <div class="comments">
      <h2>Bình luận</h2>
      <ul id="comments"></ul>
      <div class="form">
        <input type="text" name="name" placeholder="Tên">
        <textarea name="comment" placeholder="Bình luận"></textarea>
        <div class="rating">
          Đánh giá sản phẩm:
          <input type="radio" name="rating" value="Chất lượng"> Chất lượng
          <input type="radio" name="rating" value="Trung bình"> Trung bình
          <input type="radio" name="rating" value="Không chất lượng"> Không chất lượng
        </div>
        <button id="submit-comment">Gửi</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
